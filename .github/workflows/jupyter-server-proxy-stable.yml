name: jupyter-server-proxy (stable)

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run twice a dayâ€”at the first hour and 12th hour of the day.
    - cron:  '* 0,12 * * *'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.5', '3.6', '3.7', '3.8' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Install Jupyter Server
      run: |
        pip install jupyter_server --pre
    - name: Install NBClassic
      run: |
        pip install nbclassic --pre
    - name: Install the jupyter-server-proxy from source
      run: |
        git clone https://github.com/jupyterhub/jupyter-server-proxy
        cd jupyter-server-proxy
        pip install .
        cd ..
    - name: Verify that Jupyter Server finds the extension
      run: |
        python test.py jupyter_server_proxy